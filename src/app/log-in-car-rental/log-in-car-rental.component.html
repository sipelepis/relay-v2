<section class="vh-100 bg" style="background-color:#efb702">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="/assets/images/login-car.jpg"
                  alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form>
                    <div class="text-center mb-3">
                        <span class="h1 fw-bold mb-0">WELCOME BACK</span><br>
                        <p>Sign into your account</p>
                        <button type="button" class="btn btn-link btn-primary btn-floating mx-1" style="background-color: #3b5998 !important;">
                          <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-primary btn-floating mx-1" style="background-color: #dd4c39 !important;">
                          <i class="fab fa-google me-2"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-primary btn-floating mx-1" style="background-color: #0082ca !important;">
                          <i class="fab fa-linkedin-in me-2"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-primary btn-floating mx-1" style="background-color: #333!important; color:#fafafa !important;">
                          <i class="fab fa-github me-2"></i>
                        </button>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                      </div>
                      <input type="email" id="registerEmail" placeholder="Email" class="form-control" required="required">
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                      </div>
                      <input type="password" id="registerPassword" placeholder="Password" class="form-control" required="required">
                    </div>
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                          aria-describedby="registerCheckHelpText" />
                        <label class="form-check-label" for="loginRemember">Remember Me</label>
                    </div>
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                    </div>
                    <div class="text-center justify-content-center">
                        <p>Forgot your password?
                            <a href="">Reset password</a>
                        </p>
                        <p>Don't have an account?
                            <a href="/registerCarRental" >Sign up</a>
                        </p>
                    </div>
                    <br>
                    <div class="row justify-content-center text-center">
                        <div class="col">
                            <a href="#!">Terms of Services</a>
                        </div>
                        <div class="col">
                            <a href="#!">Privacy Policy</a>
                        </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
